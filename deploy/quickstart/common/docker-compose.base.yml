# Base Docker Compose for Harbor Satellite Quickstart
# This file is used by all authentication method deployments

services:
  # PostgreSQL for Ground Control
  postgres:
    image: postgres:15-alpine
    container_name: harbor-satellite-postgres
    environment:
      POSTGRES_USER: harbor
      POSTGRES_PASSWORD: harbor
      POSTGRES_DB: harbor_satellite
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harbor -d harbor_satellite"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - harbor-satellite

  # Mock Harbor Registry (Zot)
  mock-harbor:
    image: ghcr.io/project-zot/zot-linux-amd64:v2.1.1
    container_name: mock-harbor
    volumes:
      - ./mock-harbor-config.json:/etc/zot/config.json:ro
      - mock-harbor-data:/var/lib/zot
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/v2/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - harbor-satellite

volumes:
  postgres-data:
  mock-harbor-data:

networks:
  harbor-satellite:
    name: harbor-satellite
