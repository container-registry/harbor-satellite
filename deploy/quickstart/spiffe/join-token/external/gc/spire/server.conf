# SPIRE Server Configuration for Join Token Attestation
server {
    bind_address = "0.0.0.0"
    bind_port = "8081"
    socket_path = "/tmp/spire-server/private/api.sock"
    trust_domain = "harbor-satellite.local"
    data_dir = "/opt/spire/data/server"
    log_level = "INFO"
    ca_ttl = "24h"
    default_x509_svid_ttl = "1h"
    default_jwt_svid_ttl = "5m"
}

plugins {
    DataStore "sql" {
        plugin_data {
            database_type = "sqlite3"
            connection_string = "/opt/spire/data/server/datastore.sqlite3"
        }
    }

    NodeAttestor "join_token" {
        plugin_data {}
    }

    KeyManager "memory" {
        plugin_data {}
    }

    # UpstreamAuthority ensures the server's CA matches the agent's trust_bundle_path.
    # Without this, SPIRE generates its own self-signed CA and agent TLS bootstrap fails.
    # The CA cert/key are generated by generate-certs.sh and mounted via docker-compose.
    UpstreamAuthority "disk" {
        plugin_data {
            key_file_path = "/opt/spire/certs/ca.key"
            cert_file_path = "/opt/spire/certs/ca.crt"
        }
    }
}

health_checks {
    listener_enabled = true
    bind_address = "0.0.0.0"
    bind_port = "8080"
    live_path = "/live"
    ready_path = "/ready"
}
