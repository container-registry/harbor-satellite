# Docker Compose for Satellite with External SPIRE Agent (SSH PoP Attestation)
# Requires the GC-side SPIRE server to be running (from ../gc/)

services:
  spire-agent-satellite:
    image: ghcr.io/spiffe/spire-agent:1.12.3
    container_name: spire-agent-satellite
    hostname: spire-agent-satellite
    command: ["-config", "/opt/spire/conf/agent/agent.conf"]
    volumes:
      - ./spire/agent-satellite.conf:/opt/spire/conf/agent/agent.conf:ro
      - ../gc/certs/bootstrap.crt:/opt/spire/conf/agent/bootstrap.crt:ro
      - ../gc/certs/agent-satellite-host-key:/opt/spire/conf/agent/host-key:ro
      - ../gc/certs/agent-satellite-host-key-cert.pub:/opt/spire/conf/agent/host-key-cert.pub:ro
      - spire-agent-satellite-data:/opt/spire/data/agent
      - spire-agent-satellite-socket:/run/spire/sockets
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD-SHELL", "/opt/spire/bin/spire-agent healthcheck -socketPath /run/spire/sockets/agent.sock"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - harbor-satellite

  satellite:
    build:
      context: ../../../../../..
      dockerfile: Dockerfile
    container_name: satellite
    environment:
      - GROUND_CONTROL_URL=https://ground-control:8080
      - SPIFFE_ENABLED=true
      - SPIFFE_ENDPOINT_SOCKET=unix:///run/spire/sockets/agent.sock
      - SPIFFE_EXPECTED_SERVER_ID=spiffe://harbor-satellite.local/ground-control
    volumes:
      - spire-agent-satellite-socket:/run/spire/sockets:ro
      - satellite-data:/data
    depends_on:
      spire-agent-satellite:
        condition: service_healthy
    networks:
      - harbor-satellite

volumes:
  spire-agent-satellite-data:
  spire-agent-satellite-socket:
  satellite-data:

networks:
  harbor-satellite:
    external: true
