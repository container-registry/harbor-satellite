{{ define "main" }}
<div class="docs-layout">
  {{- partial "docs-sidebar.html" . -}}
  <div class="docs-sidebar__overlay" onclick="document.getElementById('docs-sidebar').classList.remove('docs-sidebar--open')"></div>
  <article class="docs-content">
    <button class="docs-menu-toggle" onclick="document.getElementById('docs-sidebar').classList.add('docs-sidebar--open')">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
      Menu
    </button>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </article>
</div>
{{ end }}
